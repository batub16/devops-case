name: CI/CD Pipeline

on:
  push:
    branches:
      - master  # Bu, master branch'ına yapılan push ile workflow tetiklenecek
  pull_request:
    branches:
      - master  # Bu da master branch'ına yapılan pull request için geçerli

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
