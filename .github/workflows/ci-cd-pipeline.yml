name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Manuel başlatma desteği ekler

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

       - name: Skip tests
        run: echo "Skipping tests"
